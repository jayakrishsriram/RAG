<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>
        <div class="section" id="scrape-section">
            <h2>Scrape & Process Website</h2>
            <input type="text" id="scrape-url" placeholder="Enter website URL">
            <button id="scrape-btn">Process Website</button>
            <div id="scrape-result"></div>
        </div>
        <div class="section" id="chat-section">
            <h2>Chat</h2>
            <div id="chat-window"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Type your query...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
